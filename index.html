<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>

        <header class="jumbotron">
            <h1 class="display-3">Daily Calander</h1>

        <!--Time Table-->
        <div class="container">
          <div class="row">
            <div class="time-block">9am</div>

          </div>  
        </div>
